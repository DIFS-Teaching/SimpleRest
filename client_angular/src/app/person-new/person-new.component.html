<div class="panel panel-default">
	<div class="panel-body">
		<form name="clientForm" #form="ngForm">
			<div class="form-group"
				class="{{ (name.invalid && !name.pristine) ? 'error' : '' }}">
				<label>Name</label>
				<input type="text" name="name" class="form-control"
					[(ngModel)]="person.name"  #name="ngModel" required>
				<span *ngIf="name.invalid && !name.pristine"
					class="help-inline"> Required</span>
			</div>
			<div class="form-group"
				class="{{ (surname.invalid && !surname.pristine) ? 'error' : '' }}">
				<label>Surname</label>
				<input type="text" name="surname" class="form-control"
					[(ngModel)]="person.surname" #surname="ngModel" required>
				<span *ngIf="surname.invalid && !surname.pristine"
					class="help-inline"> Required</span>
			</div>
			<div class="form-group"
				class="{{ (city.invalid && !city.pristine) ? 'error' : '' }}">
				<label>City</label>
				<input type="text" name="city" class="form-control"
					[(ngModel)]="person.city" #city="ngModel" required>
				<span *ngIf="city.invalid && !city.pristine"
					class="help-inline"> Required</span>
			</div>

			<br> <a (click)="goBack()" class="btn">Cancel</a>
			<button (click)="save()" [disabled]="!form.form.valid"
				class="btn btn-primary">Save</button>
		</form>
	</div>
</div>
